  <script src="groups.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const urlParams = new URLSearchParams(window.location.search);
  const groupKey = urlParams.get("group");
  const group = groupsData[groupKey];

  const title = document.getElementById("group-title");
  const subgroupsList = document.getElementById("subgroups-list");

  if (!group) {
    title.textContent = "Group not found!";
    return;
  }

  title.textContent = group.display;

  // ðŸ”¹ dynamically load questions file for this group
  const qScript = document.createElement("script");
  qScript.src = `questions_${groupKey}.js`;

  qScript.onload = () => {
    group.subgroups.forEach(sub => {

      // INTRO (no splitting)
      if (sub === "Intro") {
        const btn = document.createElement("button");
        btn.className = "list-btn";
        btn.textContent = "à´†à´®àµà´–à´‚";
        btn.onclick = () => {
          window.location.href =
            `quiz.html?group=${groupKey}&subgroup=${sub}&part=1`;
        };
        subgroupsList.appendChild(btn);
        return;
      }

      // ðŸ”¹ chapter questions
      const questions = quizData[groupKey]?.[sub];
      if (!questions || questions.length === 0) return;

      const totalParts = Math.ceil(questions.length / 30);

      for (let i = 0; i < totalParts; i++) {
        const part = i + 1;

        const btn = document.createElement("button");
        btn.className = "list-btn";

        btn.textContent =
          `${group.display} â€“ à´…à´§àµà´¯à´¾à´¯à´‚ ${sub} â€“ Part ${part}`;

        btn.onclick = () => {
          window.location.href =
            `quiz.html?group=${groupKey}&subgroup=${sub}&part=${part}`;
        };

        subgroupsList.appendChild(btn);
      }
    });
  };

  document.head.appendChild(qScript);
});
</script>
