<!DOCTYPE html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="../../../css/bootstrap/css/bootstrap.5.0.2.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/mmary.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/common.css" />

		<title>Mother Mary-Titles</title>
	</head>
    <body>
		<div id="mainContainer">
			<div id="header">
				<span id="headspan">Abbey de la Couronne</span>
			</div>	


			<div id= "subContainer">
				<div id="control-container">
				<div id="controls">
				<i class="fa fa-play" id="start"  aria-hidden="true"></i>			
				<i class="fa fa-pause" id="pause" aria-hidden="true" style="display: none;"></i>
				<i class="fa fa-play" id="resume" aria-hidden="true" style="display: none;"></i>
				<i class="fa fa-stop" id="cancel" aria-hidden="true" style="display: none;"></i>
				</div>
				</div>
				<div id="appbody">

				</div>	
	
			<footer id="footerMm" class="footer">For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life. <strong>John:3/16</strong></footer>		
		</div>
		<script type="text/javascript" src="../../../js/jquery/js/jquery-3.6.1.min.js"></script>

		<script type="text/javascript" src="../../../js/speech.js"></script>
		<script type="text/javascript" src="../../../js/data/mother.js"></script>
		<script type="text/javascript" src="../../../js/mmary.js"></script>
		
		<script>
				var url_string =document.documentURI;
				var url = new URL(url_string);
				var c = url.searchParams.get("title");

				if ('mal' in mom[c])
					{var lan = url.searchParams.get("lan");
					 if(lan=="mal"){
						$('#appbody').html(mom[c]['mal'])
					 }
					 else{
						$('#appbody').html(mom[c]['eng'])
					 }
					}
				else{
					$('#appbody').html(mom[c]['eng'])
				}
				
				$('#headspan').html(c)
		</script>
	</body>
</html>
