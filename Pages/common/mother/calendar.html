			$(document).on("click", ".cal-month", function () {

				const d = new Date();

				let today = new Date();
				let day = today.getDate().toString().padStart(2, '0');
				let title_name=mm_calendar[month_name].find(item => item[day])
				window.location ="mothermary.html?title="+title_name[day]
				}
